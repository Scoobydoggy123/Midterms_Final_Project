<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container main">
        
        <div class="row">
          <div class="col-md-6 side-image">
            <!-- image -->
            <img src="bg4.jpg" alt="" />
            <figure>
              <blockquote class="blockquote">
                <h1 style="color: #f7e8d4"><br> </br>Jade's Coffee</h1>
              </blockquote>
              <figcaption class="blockquote-footer" style="color: #925709">
                A freshly brewed treasure
              </figcaption>
            </figure>
          </div>
          <!--925709-->
          <div class="col-md-6 right">
            <div class="input-box" id="registerBox">
              <header>Create account</header>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="registerEmail"
                  required=""
                  autocomplete="off"
                />
                <label for="registerEmail">Email</label>
                <div class="error" id="registerEmailError"></div>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="input"
                  id="registerPassword"
                  required=""
                />
                <label for="registerPassword">Password</label>
                <div class="error" id="registerPasswordError"></div>
              </div>
              <div class="input-field">
                <input
                  type="submit"
                  class="submit"
                  value="Sign Up"
                  onclick="register()"
                />
              </div>
              <div class="signin">
                <span
                  >Already have an account?
                  <a href="#" onclick="showLogin()">Log in here</a></span
                >
              </div>
            </div>

            <div class="input-box" style="display: none" id="loginBox">
              <header>Login</header>
              <div class="input-field">
                <input
                  type="text"
                  class="input"
                  id="loginEmail"
                  required=""
                  autocomplete="off"
                />
                <label for="loginEmail">Email</label>
                <div class="error" id="loginEmailError"></div>
              </div>
              <div class="input-field">
                <input
                  type="password"
                  class="input"
                  id="loginPassword"
                  required=""
                />
                <label for="loginPassword">Password</label>
                <div class="error" id="loginPasswordError"></div>
              </div>
              <div class="input-field">
                <input
                  type="submit"
                  class="submit"
                  value="Log In"
                  onclick="login()"
                />
              </div>
              <div class="signin">
                <span
                  >Don't have an account?
                  <a href="#" onclick="showRegister()">Sign up here</a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
